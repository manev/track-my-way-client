<ion-content>
  <div class="root" *ngIf="isResponseWaiting">
    <div class="contacts">
      <p>
        Waiting for response ...
      </p>
      <p>
        <ion-spinner name="ios"></ion-spinner>
      </p>
    </div>
  </div>

  <div style="width:100%; height:100%; margin: 0px; top: 0; left: 0; position: relative" #mapHost>
    <div style="position: absolute; bottom: 80px; right: 10px; z-index: 100000">
      <button (click)="zoomIn($event)" round ion-button outline style="width: 45px; height: 45px">+</button>
      <br />
      <button (click)="zoomOut($event)" round ion-button outline style="width: 45px; height: 45px;">-</button>
    </div>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-footer>
